<template>
    <lightning-card>
        <div slot="actions">
            <lightning-layout vertical-align="end">
                <lightning-button
                    class="slds-p-left_xx-small"
                    label="Clear All"
                    onclick={clearAll}
                ></lightning-button>
            </lightning-layout>
        </div>
        <template for:each={storeFrontItems} for:item="item" for:index="idx">
            <c-item
                name={idx}
                key={item}
                item-name={item}
                onclear={handleClear}
            ></c-item>
        </template>
    </lightning-card>
</template>
